<iframe id="responsiveIframe" onload="scrollToTop()" src="https://docs.google.com/forms/d/e/1FAIpQLSd_cY8KJUU2ImOIeG_kRRI22paiTvl37C1wT4nXLd1Ecb0O2g/viewform?embedded=true" width="100%" frameborder="0" marginheight="0" marginwidth="0" scrolling="no">読み込んでいます…</iframe>

<script>
  function adjustIframeHeight() {
    var iframe = document.getElementById('responsiveIframe');
    var viewportWidth = window.innerWidth;

    if (viewportWidth < 340) {
      iframe.style.height = "2750px";
    } else if(viewportWidth < 440) {
      iframe.style.height = "2500px";
    }else if(viewportWidth < 750) {
      iframe.style.height = "2200px"; 
    }else{
        iframe.style.height = "1900px"; 
    }
  }

  // ページ読み込み時とウィンドウサイズが変更された時に高さ調整関数を呼び出す
  window.onload = adjustIframeHeight;
  window.onresize = adjustIframeHeight;
</script>

<script>
function scrollToTop() {
  // ページのトップにスクロールする
  window.scrollTo(0, 0);
}
</script>
